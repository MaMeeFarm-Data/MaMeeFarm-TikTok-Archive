name: TikTok → JSON Archive (metadata only)

on:
  schedule:
    - cron: "*/10 * * * *"   # รันทุก 10 นาที
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TIKTOK_USERNAME: "mameefarm"   # ← แก้เป็นชื่อช่อง (ไม่ต้องใส่ @)
      RSS_BASE: "https://rsshub.hellogithub.workers.dev"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser python-dateutil
      - name: RSS → JSON (metadata only)
        run: python scripts/rss_to_json_archive.py
      - name: Commit & Push
        run: |
          git config user.name "tiktok-archive-bot"
          git config user.email "bot@mameefarm.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "archive: update TikTok JSON metadata"
            git push
